{extend name="base" /}


{block name="body"}

<section class="lmx-larry-box">

    <div class="lmx-wrapper">

        <div class="tab">

            <blockquote class="quote">
                <ul class="tab-title">
                    <li class="">
                        <i class=""></i>
                        <span><a href="{:Url('index')}">幻灯片分类管理</a></span>
                    </li>
                    <li class="active">
                        <i class=""></i>
                        <span><a href="#">添加分类</a></span>
                    </li>
                </ul>
            </blockquote>

        </div>

        <div class="list">

        </div>

    </div>

    <!--表格-->
    <div class="lmx-info">
        <header class="info-header">
            <span class="info-title">{$title}</span>
        </header>
        <div class="info-content">
            <form class="layui-form" id="theForm" action="">
                <!--分类名称-->
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" value="{$SlideCat.name ?? ''}" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!--分类唯一标识-->
                <div class="layui-form-item">
                    <label class="layui-form-label">分类标识</label>
                    <div class="layui-input-inline">
                        <input type="text" name="idname" value="{$SlideCat.idname ?? ''}" required lay-verify="required" placeholder="请输入分类唯一标识" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                </div>

                <!--状态-->
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="0" title="禁用"  autocomplete="off" {if condition="(empty($SlideCat.status))"}checked{/if}>
                        <input type="radio" name="status" value="1" title="正常"  autocomplete="off" {if condition="(!empty($SlideCat.status) and ($SlideCat.status eq 1))"}checked{/if}>
                    </div>
                </div>

                <!--备注-->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入内容" class="layui-textarea">{$SlideCat.remark ?? ''}</textarea>
                    </div>
                </div>

                <!--提交按钮-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="theForm">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</section>

{/block}


<!--页面JS脚本-->
{block name="script"}
{__block__}
<script>

    layui.use(['form'], function(){

        var form = layui.form();

        var is_submit = false;
        //监听提交
        form.on('submit(theForm)', function(data){
            var $this = $(this);
            $this.html('提交中...');
            if (is_submit){
                return false;
            }
            is_submit = true;
            $.ajax({
                type : 'post',
                url : '',
                data : data.field,
                dataType : 'json',
                success : function (res) {
                    is_submit = false;
                    $this.html('立即提交');
                    //提示层
                    layer.msg(res.msg);
                    if (res.code == 1){
                        setTimeout(function () {
                            window.location.href = "{:Url('index')}";
                        },1000);
                    }
                },
                error : function (e) {
                    layer.msg('网络错误，请重试！');
                    is_submit = false;
                    $this.html('立即提交');
                }
            })
            return false;
        });

    })
</script>


{/block}
