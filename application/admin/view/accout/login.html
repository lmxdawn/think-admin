{extend name="base" /}

<!--CSS引用-->
{block name="css"}
{__block__}
    <link rel="stylesheet" href="{:sp_get_asset_static_path()}/modules/admin/accout/css/login.css?t={:sp_get_static_version()}" >
{/block}

{block name="body"}
{__block__}


        <h1>{$Think.config.sys_config.lmx_title}<sup>V2017</sup></h1>

        <div class="login" style="margin-top:50px;">

            <div class="header">
                <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
                    <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
                    <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
                </div>
            </div>


            <div class="web_qr_login" id="web_qr_login" style="display: block; height: 290px;">

                <!--登录-->
                <div class="web_login" id="web_login">
                    <div class="login-box">
                        <div class="login_form">
                            <div id="login_err_msg" style="height: 30px;line-height: 30px;text-align: center;"></div>
                            <form action="" accept-charset="utf-8" id="login_form" class="loginForm" method="post" onsubmit="return false;">
                                <div class="uinArea" id="uinArea">
                                    <label class="input-tips" for="user_name">帐号：</label>
                                    <div class="inputOuter" id="uArea">
                                        <input type="text" id="user_name" name="user_name" class="inputstyle" placeholder="账号/邮箱"/>
                                    </div>
                                </div>
                                <div class="pwdArea" >
                                    <label class="input-tips" for="user_pass">密码：</label>
                                    <div class="inputOuter">
                                        <input type="password" id="user_pass" name="user_pass" class="inputstyle" placeholder="密码"/>
                                    </div>
                                </div>

                                <div class="pwdArea">
                                    <label class="input-tips" for="code" style="font-size:12px;">验证码：</label>
                                    <div class="inputOuter">


                                        <input class="inputstyle" placeholder="验证码" style="color:black;width:70px;float:left;margin:0px 0px;" name="code" id="code" type="text">
                                        <img src="{:Url('captcha')}" onclick="javascript:this.src='{:Url(\'captcha\')}?tm='+Math.random();" style="float:right;cursor: pointer;height:31px;width:100px">
                                    </div>

                                </div>

                                <div style="padding-left:50px;margin-top:20px;"><input type="button" value="登 录" style="width:150px;" class="button_blue" id="login_btn"/></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--登录end-->

            </div>

            <!--注册-->
            <div class="qlogin" id="qlogin" style="display: none; ">
                <div class="web_login">
                    <form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post" onsubmit="return false;">
                        <ul class="reg_form" id="reg-ul">
                            <div id="reg_err_msg" class="cue">快速注册请注意格式</div>
                            <li>
                                <label for="reg_username"  class="input-tips2">用户名：</label>
                                <div class="inputOuter2">
                                    <input type="text" id="reg_username" name="reg_username" maxlength="16" class="inputstyle2" placeholder="用户名"/>
                                </div>
                            </li>

                            <li>
                                <label for="reg_password" class="input-tips2">密码：</label>
                                <div class="inputOuter2">
                                    <input type="password" id="reg_password"  name="reg_password" maxlength="16" class="inputstyle2" placeholder="密码"/>
                                </div>
                            </li>
                            <li>
                                <label for="rePassword" class="input-tips2">确认密码：</label>
                                <div class="inputOuter2">
                                    <input type="password" id="rePassword" name="rePassword" maxlength="16" class="inputstyle2" placeholder="确认密码" />
                                </div>
                            </li>

                            <li>
                                <label for="reg_qq" class="input-tips2">QQ：</label>
                                <div class="inputOuter2">
                                    <input type="text" id="reg_qq" name="reg_qq" maxlength="10" class="inputstyle2" placeholder="QQ"/>
                                </div>
                            </li>

                            <li>
                                <div class="inputArea">
                                    <input type="button" id="reg_button"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/>
                                    <a href="#" class="zcxy" target="_blank">注册协议</a>

                                </div>
                            </li>
                            <div class="cl"></div>
                        </ul>
                    </form>
                </div>
            </div>
            <!--注册end-->

        </div>


{/block}


{block name="js"}
{__block__}
    <!--登录模块js-->
    <script src="{:sp_get_asset_static_path()}/modules/admin/accout/js/login.js?t={:sp_get_static_version()}"></script>

{/block}
