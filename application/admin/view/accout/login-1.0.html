{extend name="base" /}

<!--CSS引用-->
{block name="css"}
{__block__}
    <link rel="stylesheet" href="{$Think.config.sys_config.lmx_static_url}/modules/admin/accout/css/login-1.0.css?t={$Think.config.sys_config.lmx_version}" >
{/block}

{block name="body"}
{__block__}

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>snake</strong></h4>
                    <ul class="m-b">

                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="index.html" id="loginForm" onsubmit="return false;">
                    <p class="m-t-md" id="err_msg">登录到snake</p>
                    <input type="text" class="form-control uname" placeholder="用户名" id="username" />
                    <input type="password" class="form-control pword m-b" placeholder="密码" id="password" />
                    <div style="margin-bottom:70px">
                        <input type="text" class="form-control" placeholder="验证码" style="color:black;width:120px;float:left;margin:0px 0px;" name="code" id="code"/>
                        <img src="/admin/login/checkverify.html" onclick="javascript:this.src='/admin/login/checkverify.html?tm='+Math.random();" style="float:right;cursor: pointer"/>
                    </div>
                    <button class="btn btn-success btn-block" id="login_btn">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2016 All Rights Reserved. H+
            </div>
        </div>
    </div>


{/block}


{block name="js"}
{__block__}
    <!--登录模块js-->
    <script src="{$Think.config.sys_config.lmx_static_url}/modules/admin/accout/js/login.js?t={$Think.config.sys_config.lmx_version}"></script>

{/block}
